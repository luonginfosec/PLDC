<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr·∫Øc nghi·ªám Ph√°p lu·∫≠t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    .question-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .question-box h2 {
      margin-top: 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: #f5f5f5;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #333;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
    .navigation button {
      flex: 1;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #submitBtn {
      background-color: #388e3c;
    }
    #summary {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    #timer {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="question-box">
    <div id="timer">Th·ªùi gian: 00:00</div>
    <h2 id="question-number">C√¢u h·ªèi</h2>
    <p id="question-text"></p>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="navigation">
      <button onclick="prevQuestion()" id="prevBtn">‚¨Ö Tr∆∞·ªõc</button>
      <button onclick="showSummary()" id="submitBtn">üì§ N·ªôp b√†i & Xem k·∫øt qu·∫£</button>
      <button onclick="nextQuestion()" id="nextBtn">Ti·∫øp ‚û°</button>
    </div>
  </div>

  <div id="summary" style="display:none;"></div>

  <script>
    let questions = [];
    let current = 0;
    let answers = {}; 
    let startTime;
    let timerInterval;

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("timer").innerText = `Th·ªùi gian: ${formatTime(elapsed)}`;
    }

    function showSummary() {
      clearInterval(timerInterval);
      let correct = 0;
      questions.forEach(q => {
        if (answers[q.question] === q.correct_answer) correct++;
      });
      const total = questions.length;
      const summary = document.getElementById("summary");
      summary.innerHTML = `
        <h2>K·∫øt qu·∫£</h2>
        <p>B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng <strong>${correct}/${total}</strong> c√¢u.</p>
        <p>Th·ªùi gian ho√†n th√†nh: <strong>${document.getElementById("timer").innerText.replace('Th·ªùi gian: ', '')}</strong></p>
      `;
      summary.style.display = "block";
    }

    async function loadQuestions() {
      const res = await fetch('/api/questions');
      questions = await res.json();
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question-number").innerText = `C√¢u ${current + 1}`;
      document.getElementById("question-text").innerText = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      for (const [key, value] of Object.entries(q.options)) {
        const btn = document.createElement("button");
        btn.innerText = `${key}. ${value}`;
        btn.onclick = () => submitAnswer(key);

        if (answers[q.question]) {
          if (key === q.correct_answer) {
            btn.style.backgroundColor = '#2e7d32';
          } else if (key === answers[q.question]) {
            btn.style.backgroundColor = '#c62828';
          }
          btn.disabled = true;
        }

        optionsDiv.appendChild(btn);
      }

      document.getElementById("result").innerText = answers[q.question]
        ? (answers[q.question] === q.correct_answer ? '‚úÖ ƒê√∫ng!' : `‚ùå Sai. ƒê√°p √°n ƒë√∫ng l√† ${q.correct_answer.toUpperCase()}`)
        : '';

      document.getElementById("prevBtn").disabled = current === 0;
      document.getElementById("nextBtn").disabled = current === questions.length - 1;
    }

    function submitAnswer(choice) {
      const q = questions[current];
      answers[q.question] = choice;
      showQuestion();
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    loadQuestions();
  </script>
</body>
</html>
